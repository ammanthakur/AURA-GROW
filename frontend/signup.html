<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup — AURA GROW</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body data-page="signup">
    <header class="site-header">
      <div class="header-inner">
        <div class="brand">
          <a href="index.html" class="brand-link"><h1 class="logo">AURA <span class="grow">GROW</span></h1></a>
        </div>
        <nav class="top-nav" aria-label="Main navigation">
          <a href="index.html" class="nav-link">Home</a>
          <a href="login.html" class="nav-link">Login</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="auth-wrap">
        <h2>Create an account</h2>
        <p class="muted">Start monitoring and get AI plant recommendations</p>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password" required />
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Signup</button>
            <a class="text-link" href="login.html">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="credits">© <strong>AURA GROW</strong></div>
      </div>
    </footer>
  </body>
</html>
